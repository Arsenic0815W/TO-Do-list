<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="todo-container">
        <h1><i class="fas fa-check-circle"></i> My Tasks</h1>

        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <button onclick="addTask()">
                <i class="fas fa-plus"></i> Add
            </button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <div class="todo-footer">
            <span id="tasks-counter">0 tasks</span>
            <button onclick="clearCompleted()" class="clear-btn">Clear completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
